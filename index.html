<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />    

</head>

<body>
    <div class="container">
        <div class="race">
            <div class="timer" id="stopwatch">Timer 00:00</div>
            <button class="reset-game" onclick="resetGame()">Reset Game</button>
            <button class="show-solution" onclick="showSolution()">Show Solution</button>
            <div class="steps">Number of Steps:0</div>
        </div>
        <div class="hanoi-board">
            <div class="tower">
                <div class="stick"></div>
                <div class="base-plate"></div>
            </div>
            <div class="tower">
                <div class="stick"></div>
                <div class="base-plate"></div>
            </div>
            <div class="tower">
                <div class="stick"></div>
                <div class="base-plate"></div>
            </div>                        
        </div>
        <div class="feedback">
            Welcome to Tower of Hanoi !
        </div>
    </div>
  
</body>
<script src="script.js"></script>  
</html>
